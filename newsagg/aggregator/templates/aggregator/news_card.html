<div class="news-card">
  <h2 class="news-title">{{ item.title }}</h2>
  <div class="mb-3 text-muted small">
    {{ item.source.name }} • {{ item.published_date|date:"d M Y, H:i" }}
  </div>
  <div class="news-content mb-3">
    {{ item.content|linebreaks }}
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <a href="{{ item.url }}" class="btn btn-outline-primary" target="_blank">Открыть источник</a>
    <small class="text-muted">Добавлено: {{ item.created_at|date:"d.m.Y H:i" }}</small>
  </div>
</div>
