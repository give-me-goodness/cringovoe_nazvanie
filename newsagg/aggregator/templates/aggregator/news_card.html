<div class="news-full">
  <h2>{{ item.title }}</h2>
  <div class="meta mb-3">{{ item.source.name }} • {{ item.published_date|date:"d M Y, H:i" }}</div>
  <div class="content">
    {{ item.content|linebreaks }}
  </div>
  <div class="mt-4 text-center">
    <a href="{{ item.url }}" class="read-more" target="_blank" rel="noopener noreferrer">Читать в источнике</a>
  </div>
</div>
