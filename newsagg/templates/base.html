{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Pulse — Лента{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google Fonts: Merriweather (headings) + Inter (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'aggregator/css/site.css' %}" rel="stylesheet">

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <!-- Bootstrap JS (для модалок) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block head_extra %}{% endblock %}
</head>
<body class="site-bg">

<header class="site-header py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="brand d-flex align-items-center">
      <div class="logo-mark" aria-hidden="true"></div>
      <div class="ms-3">
        <a href="{% url 'news_list' %}" class="brand-title">Pulse</a>
        <div class="brand-sub">Краткие сводки — в ритме дня</div>
      </div>
    </div>
    <nav class="nav-links d-none d-md-flex">
      <a href="#" class="nav-link">Лента</a>
      <a href="#" class="nav-link">Источники</a>
      <a href="/admin/" class="nav-link">Админ</a>
    </nav>
    <button class="btn btn-outline-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">Меню</button>
  </div>
</header>

<main class="container site-main py-5">
  {% block content %}{% endblock %}
</main>

<footer class="site-footer py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <p class="mb-1"><strong>Pulse</strong> — агрегатор кратких сводок. Прототип для хакатона.</p>
        <small class="text-muted">© {{ now|date:"Y" }} Pulse</small>
      </div>
      <div class="col-md-4 text-md-end">
        <small class="text-muted">Сделано с <3 командой</small>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
